{% extends 'layout.html' %}
{% block title %}
Members
{% endblock %}
{% block content %}
    <section>
        <h1>Meet the band!</h1>
        {% if members %}
            {% for member in members %}
            <article class="member">
                <div>
                    <img
                        class="banner"
                        style="width:50vw;"
                        src="{{ member.memberPhoto.url }}"
                        alt="{{ member.name }}"
                    />
                    <h2>{{ member.name }}</h2>
                    <p style="text-align: center;">{{ member.bio }}</p>
                </div>
            </article>
            {% endfor %}
        {% else %}
            <div>
                <h1>!Error: No band members added!</h1>
            </div>
        {% endif %}
    </section>
{% endblock %}
