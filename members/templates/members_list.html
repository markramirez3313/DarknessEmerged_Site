{% extends 'layout.html' %}
{% block title %}
Members
{% endblock %}
{% block content %}
    <div class="container justify-content-center text-center text-light">
        <h1>Meet the band!</h1>
        {% if members %}
            {% for member in members %}
            <article class="member">
                <div style="margin-top:50px;">
                    <img
                        class="banner"
                        style="width:50vw;"
                        src="{{ member.memberPhoto.url }}"
                        alt="{{ member.name }}"
                    />
                    <h2>{{ member.name }}</h2>
                    <p>{{ member.bio }}</p>
                </div>
            </article>
            {% endfor %}
        {% else %}
            <div>
                <h1>!No band members added!</h1>
            </div>
        {% endif %}
    </div>
{% endblock %}
