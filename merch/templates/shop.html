{% extends 'layout.html' %}
{% block title %}
Merch
{% endblock %}
{% block content %}

<div class="container justify-content-center text-center bg-white">
    <h1 style="padding-top:100px;">Shop</h1>
    <h2>Shop is not operational and is still being implemeted. Shop will be up soon!</h2>
    <div class="container" style="padding-bottom:100px;">
        {% for product in products %}
        <div class="container" style="margin-top:100px;">
            <product-item>
                <a href="{% url 'merch' product.id %}">
                    <img
                        style="border-radius:12px; border-width: thick; border-style: solid; border-color:black; width:35vw;"
                        src="{{ product.image }}">
                </a>
                <h2>{{ product.name }}</h2>
                <h2>${{ product.price|floatformat:2 }}</h2>
            </product-item>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
