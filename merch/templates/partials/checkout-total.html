<div id="checkout_total" style="padding-bottom:100px;">
    <h2>Sub total</h2>
    <p>Total: ${{ cart.get_total_cost|floatformat:2 }}</p>
    <a style="font-size:1.5rem;" href="{% url 'checkout' %}">Proceed to Checkout</a>
</div>

<div style="display:none;">
    <div hx-swap-oob="true" id="product-total-{{ product.item_id }}" style="color:white;">
        ${{ product.total_price|floatformat:2 }}
    </div>
</div>
