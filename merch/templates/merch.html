{% extends 'layout.html' %}
{% block title %}
Merch
{% endblock %}
{% block content %}

<div>
    <div>
        <div>
            <img style="border-radius: 12px; width:30vw;" src="{{ product.image }}">
        </div>
        <div>
            <h2>{{ product.name }}</h2>
            <h2>${{ product.price|floatformat:2  }}</h2>
            <p>{{ product.description }}</p>
            {% include 'partials/cart-button.html' %}
        </div>
    </div>
</div>

{% endblock %}
